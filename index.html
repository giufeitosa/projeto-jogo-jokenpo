<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
    <title>Jogo Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jogo Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x270A;&#x1F3FC;</button>
            <button id="paper" onclick="playHuman('paper')">&#x270B;&#x1F3FC;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;&#x1F3FC;</button>
        </div>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação do PC: <span id="machine-score">0</span></p>

        <p class="result"> </p>
    </div>


    </div>
    <script src="./script.js"> </script>
</body>
